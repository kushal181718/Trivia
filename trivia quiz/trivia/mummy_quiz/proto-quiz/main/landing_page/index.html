<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c1222">
    <title>Interactive Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="bg"></canvas>
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="glass-card">
            <div class="card-content">
                <div class="header">
                    <div class="logo">
                        <img src="/mummy_quiz/proto-quiz/images/logo.png" alt="Quiz Logo">
                    </div>
                    <h1>Quiz<span>Master</span></h1>
                    <p class="subtitle">Challenge Your Knowledge</p>
                    <div class="user-controls">
                        <span class="username" id="usernameDisplay"></span>
                        <button class="logout-btn" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>

                <div class="glass-comments">
                    <div class="comment" data-cursor="view">
                        <div class="comment-content">
                            <p>"Engaging quizzes that make learning fun! ðŸŽ¯"</p>
                        </div>
                    </div>
                    <div class="comment" data-cursor="view">
                        <div class="comment-content">
                            <p>"Perfect for daily knowledge boost âœ¨"</p>
                        </div>
                    </div>
                </div>

                <div class="cta-section">
                    <button class="play-btn" data-cursor="click" onclick="window.location.href='../login_page/index.html'">
                        Start Quiz
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <p class="cta-text">Join thousands of quiz enthusiasts today</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
