<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <h1 class="result-title">
                <span class="title-text">Quiz Results</span>
                <div class="title-underline"></div>
            </h1>
            
            <div class="score-circle">
                <div class="score-number">0</div>
                <div class="score-label">Points</div>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <i class="fas fa-check"></i>
                    <span class="stat-label">Correct Answers</span>
                    <span class="stat-value" id="correct-answers">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-times"></i>
                    <span class="stat-label">Wrong Answers</span>
                    <span class="stat-value" id="wrong-answers">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <span class="stat-label">Max Streak</span>
                    <span class="stat-value" id="max-streak">0</span>
                </div>
            </div>

            <div class="buttons-container">
                <button class="retry-btn" onclick="window.location.href='../quiz_categories/index.html'">
                    <i class="fas fa-redo"></i>
                    Try Another Quiz
                </button>
                <button class="home-btn" onclick="window.location.href='../landing_page/index.html'">
                    <i class="fas fa-home"></i>
                    Back to Home
                </button>
                <button class="leaderboard-btn" onclick="window.location.href='../leaderboard/index.html'">View Leaderboard</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
