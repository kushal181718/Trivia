<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c1222">
    <title>Sign Up - Quiz Master</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/mummy_quiz/proto-quiz/main/firebaseauth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="glass-card signup-card">
            <div class="card-content">
                <h1 class="signup-title">Sign Up</h1>
                <div class="error-message" style="color: red; display: none;"></div>
                <form class="signup-form" id="signupForm">
                    <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="originalPassword">Password</label>
                        <input type="password" id="originalPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" style="cursor: pointer;">
                                <path d="M8 3.5c-2.5 0-4.5 1.5-5.5 3.5 1 2 3 3.5 5.5 3.5s4.5-1.5 5.5-3.5c-1-2-3-3.5-5.5-3.5zM8 5.5c1.5 0 2.5.5 3.5 1.5-.5 1-1.5 1.5-3.5 1.5s-2.5-.5-3.5-1.5c1-1 2-1.5 3.5-1.5z"/>
                                <path d="M8 0C4.5 0 1.5 2 0 4.5c1.5 2.5 4.5 4.5 8 4.5s6.5-2 8-4.5C14.5 2 11.5 0 8 0zm0 7c-1.5 0-2.5.5-3.5 1.5C5 8.5 6 9 8 9s3-.5 3.5-1.5C10.5 7.5 9.5 7 8 7z"/>
                            </svg>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <script src="signup.js"></script>
</body>
</html>
